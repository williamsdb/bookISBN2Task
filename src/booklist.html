<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="icon" href="./apple-touch-icon.png" />
    <title>BookISBN2Task</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Include jQuery and DataTables CSS/JS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
    />

    <!-- Font Awesome Free -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1>BookISBN2Task</h1>
    </header>

    <main class="app-main">
      <h2>Your Reading List</h2>
      <table id="csvTable" class="display">
        <thead>
          <tr>
            <td>Title</td>
            <td>Author</td>
            <td>Genre</td>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be loaded here via AJAX -->
          <script>
            $(document).ready(function () {
              $.get("booklist.php", function (data) {
                $("#csvTable tbody").html(data);
                $("#csvTable").DataTable();
              });
            });
          </script>
        </tbody>
      </table>

      <small>
        Built by
        <a href="https://neilthompson.me" target="_blank" rel="noopener"
          >Neil Thompson</a
        >.
      </small>
    </main>

    <footer class="app-footer">
      <nav class="tab-bar">
        <a href="/" class="tab-link" aria-label="Home"
          ><i class="fas fa-home"></i
        ></a>
        <a href="search.html" class="tab-link" aria-label="Search"
          ><i class="fas fa-search"></i
        ></a>
        <a href="booklist.html" class="tab-link" aria-label="Books"
          ><i class="fas fa-book-open"></i
        ></a>
        <a href="https://spokenlikeageek.com" class="tab-link" aria-label="Help"
          ><i class="fas fa-question-circle"></i
        ></a>
      </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
