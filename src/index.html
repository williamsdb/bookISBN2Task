<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="icon" href="./apple-touch-icon.png" />
    <title>BookISBN2Task</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Font Awesome Free -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="app-header">
      <h1>BookISBN2Task</h1>
    </header>

    <main class="app-main">
      <h2 id="h2title">Scan barcode to add to your reading list</h2>
      <video id="camera" autoplay playsinline></video>

      <div id="result"></div>

      <button id="read-button">Add to Reading List</button>
      <button id="scan-button">Scan New Barcode</button>

      <small>
        Built by
        <a href="https://neilthompson.me" target="_blank" rel="noopener"
          >Neil Thompson</a
        >.
      </small>
    </main>

    <footer class="app-footer">
      <nav class="tab-bar">
        <a href="/" class="tab-link" aria-label="Home"
          ><i class="fas fa-home"></i
        ></a>
        <a href="search.html" class="tab-link" aria-label="Search"
          ><i class="fas fa-search"></i
        ></a>
        <a href="booklist.html" class="tab-link" aria-label="Books"
          ><i class="fas fa-book-open"></i
        ></a>
        <a href="https://spokenlikeageek.com" class="tab-link" aria-label="Help"
          ><i class="fas fa-question-circle"></i
        ></a>
      </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
